<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
            crossorigin="anonymous">
        <title>World Countries Api</title>
    </head>
    <body>

        <!-- Main Page Style  -->
        <div class="w-75 mx-auto">
            <h1 class="text-center font-monospace fw-bold text-success">Welcome
                to World
                Countries</h1>
            <img class="img-thumbnail rounded mx-auto d-block" width="500px"
                src="images/World-flags.jpg" alt="">
        </div>

        <!-- search country by name -->
        <div class="input-group m-4 w-50 mx-auto">
            <input id="search-field" type="text" class="form-control"
                placeholder="Search Your Country" aria-label="Recipient's
                username" aria-describedby="button-addon2">
            <button onclick="searchCountry()" class="btn btn-outline-secondary"
                type="button" id="button-search">Search</button>
        </div>

        <!-- country detail -->
        <div id="country-details" class="w-50 mx-auto">

        </div>



        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
            crossorigin="anonymous"></script>
        <script src="world-country.js"></script>
    </body>
</html>
